        <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabel">Agregar producto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                  <form id="formAgregarProducto">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="inputNombre" aria-describedby="nombre">
                    </div>
                    <div class="mb-3">
                      <label for="marca" class="form-label">Marca:</label>
                      <input type="text" class="form-control" id="inputMarca" aria-describedby="marca">
                    </div>
                    <div class="mb-3">
                      <label for="descripcion" class="form-label">Descripcion: </label>
                      <input type="text" class="form-control" id="inputDescripcion" pattern="[A-Za-z]{3}" title="Escriba en este campo" aria-describedby="descripcion">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio: </label>
                        <input type="number" id="inputPrecio" name="inputPrecio" value="1" min="1" max="100000">
                        
                      </div>
                  </form>
                </div>
            
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" id="btnGuardar" class="btn btn-dark" >Guardar Producto</button>
                </div>
              </div>
            </div>
          </div>

    </header>

                <button id="btnFinalizar" class="btn btn-danger">Finalizar compra</button>
            </aside>
        </div>
